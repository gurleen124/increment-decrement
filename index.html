<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- style css file -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <h1 class="d-flex justify-content-center">To do list</h1>
        <div class="py-5 w-25 input-group">
            <input type="text" id="input-value" class="form-control form-control-lg" placeholder=""
                aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button type="button" id="addToList" class="btn btn-primary">Add to List</button>
        </div>
        <ul>
            <li>Buy Veggies<button type="button" class="btn-close ms-4" aria-label="Close"></button></li>
            <li>Go to gym<button type="button" class="btn-close ms-4" aria-label="Close"></button></li>
            <li>Make Project<button type="button" class="btn-close ms-4" aria-label="Close"></button></li>
        </ul>
    </main>
    <!-- jquery file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap file -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js file -->
    <script src="./assets/js/style.js"></script>
</body>

</html>
